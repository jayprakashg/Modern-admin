<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../view/hrmcommon.css" rel="stylesheet" />
    <title>EmployeeContract</title>
</head>
<body class="bg-white">
    <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 w-full p-4">
        <div>
            <label for="first-name" class="block text-gray-700">Contract No <i class="mandatory"></i></label>
            <input type="text" id="first-name" name="first-name" class="w-full p-2 h-10 border border-gray-300 mt-2 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 text-gray-900 sm:text-sm">
        </div>
        <div>
            <label for="freezeDate" class="w-full">Contract-Date of Start <i class="mandatory"></i></label>
            <input type="date" id="freezeDate" name="freezeDate" class="w-full mt-2 p-2 h-10 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
        </div>
        <div>
            <label for="first-name" class="block text-gray-700">Term </label>
            <input type="text" id="first-name" name="first-name" class="w-full p-2 h-10 border border-gray-300 mt-2 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 text-gray-900 sm:text-sm">
        </div>
        <div>
            <label for="freezeDate" class="w-full">Contract-Date of Termination <i class="mandatory"></i></label>
            <input type="date" id="freezeDate" name="freezeDate" class="w-full mt-2 p-2 h-10 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
        </div>
        <div class="">
            <label for="workLocationAddress">Comment</label>
            <textarea id="workLocationAddress" name="workLocationAddress" rows="1" class="w-full p-2 h-10 mt-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm"></textarea>
        </div>
    </div>
</body>
</html>

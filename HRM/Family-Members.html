<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../view/hrmcommon.css" rel="stylesheet" />
    <title>FamilyMembers</title>
</head>
<body class="bg-white">

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 w-full p-4">
        <div>
            <label for="first-name" class="block text-gray-700">Name <i class="mandatory"></i></label>
            <input type="text" id="first-name" name="first-name" class="w-full p-2 h-10 border border-gray-300 mt-2 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 text-gray-900 sm:text-sm">
        </div>
       
        <div class="flex flex-col gap-3">
            <label class="text-sm mt-3 font-medium text-gray-900">Gender:</label>
            <div class="flex items-center space-x-4">
                <div class="flex items-center">
                    <input id="handicapYes" name="physicallyHandicap" type="radio" value="yes" class="h-4 w-4 text-indigo-600 border-gray-300" onclick="toggleDropdown()">
                    <label for="handicapYes" class="ml-2 text-sm font-medium text-gray-900">Male</label>
                </div>
                <div class="flex items-center">
                    <input id="handicapNo" name="physicallyHandicap" type="radio" value="no" class="h-4 w-4 text-indigo-600 border-gray-300" onclick="toggleDropdown()">
                    <label for="handicapNo" class="ml-2 text-sm font-medium text-gray-900">Female</label>
                </div>
            </div>
        </div>


        <div class="flex flex-col space-y-2">
            <label for="lastReappointmentDate" class="block text-gray-700">Date of Birth</label>
            <input type="date" id="lastReappointmentDate" name="lastReappointmentDate" class="text-sm p-2 h-10 border border-gray-300 rounded-md shadow-sm focus:ring-1 focus:ring-blue-500">
        </div>
        
        <div>
            <label for="workLocationAddress">Address</label>
            <textarea id="workLocationAddress" name="workLocationAddress" rows="1" class="w-full mt-2 p-2 h-10 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm"></textarea>
        </div>

        <div class="flex flex-col gap-y-2">
            <label for="PassportPlace" class="w-full">Relationship <i class="mandatory"></i></label>
            <select id="PassportPlace" class="bg-gray-50 h-10 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none block w-full p-2 shadow-sm sm:text-sm">

                <option selected="">Please Select</option>
                <option value="Rupay">Rupay</option>
                <option value="Credit">Credit Cards</option>
                <option value="Debit">Debit Cards</option>
                <option value="Bank">Bank Transfer</option>
            </select>
        </div>

        <div>
            <label for="first-name" class="block text-gray-700">Phone</label>
            <input type="text" id="first-name" name="first-name" class="w-full p-2 h-10 border border-gray-300 mt-2 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 text-gray-900 sm:text-sm">
        </div>

        <div>
            <label for="first-name" class="block text-gray-700">Email</label>
            <input type="text" id="first-name" name="first-name" class="w-full p-2 h-10 border border-gray-300 mt-2 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 text-gray-900 sm:text-sm">
        </div>

        <div class="flex items-center space-x-2 lg:mt-8 md:mt-8 sm:mt-8 mt-2">
            <input id="accept" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 focus:ring-2">
            <label for="accept" class="text-sm font-medium text-gray-900">Dependent</label>
        </div>

        <div>
            <label for="first-name" class="block text-gray-700">Reason For Dependence</label>
            <input type="text" id="first-name" name="first-name" class="w-full p-2 h-10 border border-gray-300 mt-2 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 text-gray-900 sm:text-sm">
        </div>

        <div class="flex items-center space-x-2 lg:mt-8 md:mt-8 sm:mt-8 mt-2">
            <input id="accept" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 focus:ring-2">
            <label for="accept" class="text-sm font-medium text-gray-900">Earning Member</label>
        </div>

        <div>
            <label for="first-name" class="block text-gray-700">Address of Employer</label>
            <input type="text" id="first-name" name="first-name" class="w-full p-2 h-10 border border-gray-300 mt-2 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 text-gray-900 sm:text-sm">
        </div>

        <div>
            <label for="first-name" class="block text-gray-700">Monthly Income</label>
            <input type="text" id="first-name" name="first-name" class="w-full p-2 h-10 border border-gray-300 mt-2 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 text-gray-900 sm:text-sm">
        </div>

        <div class="flex items-center space-x-2 lg:mt-8 md:mt-8 sm:mt-8 mt-2">
            <input id="accept" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 focus:ring-2">
            <label for="accept" class="text-sm font-medium text-gray-900">Emergency Contact</label>
        </div>

        <div class="flex items-center space-x-2 lg:mt-8 md:mt-8 sm:mt-8 mt-2">
            <input id="accept" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 focus:ring-2">
            <label for="accept" class="text-sm font-medium text-gray-900">LIC Nominee</label>
        </div>

        <div class="flex items-center space-x-2 lg:mt-8 md:mt-8 sm:mt-8 mt-2">
            <input id="accept" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 focus:ring-2">
            <label for="accept" class="text-sm font-medium text-gray-900">Gratuity Nominee</label>
        </div>

        <div class="flex items-center space-x-2 lg:mt-8 md:mt-8 sm:mt-8 mt-2">
            <input id="accept" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 focus:ring-2">
            <label for="accept" class="text-sm font-medium text-gray-900">PF  Nominee</label>
        </div>

        <div>
            <label for="first-name" class="block text-gray-700">PF Nominee Share</label>
            <input type="text" id="first-name" name="first-name" class="w-full p-2 h-10 border border-gray-300 mt-2 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 text-gray-900 sm:text-sm">
        </div>

        <div class="flex items-center space-x-2 lg:mt-8 md:mt-8 sm:mt-8 mt-2">
            <input id="accept" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 focus:ring-2">
            <label for="accept" class="text-sm font-medium text-gray-900">Pension Nominee</label>
        </div>
        
        <div class="flex items-center space-x-2 lg:mt-8 md:mt-8 sm:mt-8 mt-2">
            <input id="accept" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 focus:ring-2">
            <label for="accept" class="text-sm font-medium text-gray-900">Non-Family Pension Member</label>
        </div>
        
        <div class="flex items-center space-x-2 lg:mt-8 md:mt-8 sm:mt-8 mt-2">
            <input id="accept" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 focus:ring-2">
            <label for="accept" class="text-sm font-medium text-gray-900">Group Medical Certificate</label>
        </div>
    </div>
</body>
</html>

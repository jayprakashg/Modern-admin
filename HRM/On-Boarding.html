<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../view/hrmcommon.css" rel="stylesheet" />
    <title>On Boarding</title>
</head>
<body class="bg-white">
    <div class="main-container flex-col flex justify-start px-4 items-center w-full ">
        <div class="main-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4 w-full">
            <div class="flex flex-col gap-y-2">
                <label for="Resigned EmployeeCode" class="w-full">Resigned EmployeeCode</label>
                <input type="text" id="Resigned EmployeeCode" name="Resigned EmployeeCode" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="Business Interviewers Name" class="w-full">Business Interviewers Name</label>
                <input type="text" id="Business Interviewers Name" name="Business Interviewers Name" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="Business Interviewers Contact No." class="w-full">Business Interviewers Contact No.</label>
                <input type="text" id="Business Interviewers Contact No." name="Business Interviewers Contact No." class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="Grade/Level" class="w-full">Grade/Level</label>
                <input type="text" id="Grade/Level" name="Grade/Level" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="Costcenter Code" class="w-full">Costcenter Code</label>
                <input type="text" id="Costcenter Code" name="Costcenter Code" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="Resource Type" class="w-full">Resource Type</label>
                <input type="text" id="Resource Type" name="Resource Type" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="Current Industry" class="w-full">Current Industry</label>
                <input type="text" id="Current Industry" name="Current Industry" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="Sub Location Foresic" class="w-full">Sub Location Foresic</label>
                <input type="text" id="Sub Location Foresic" name="Sub Location Foresic" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="Recruitment Source" class="w-full">Recruitment Source</label>
                <input type="text" id="Recruitment Source" name="Recruitment Source" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
            </div>
                
            <div class="flex flex-col gap-y-2">
                <label for="Interviewers Employeecode" class="w-full">Interviewers Employeecode</label>
                <input type="text" id="Interviewers Employeecode" name="Interviewers Employeecode" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="Business Interviewers Designation" class="w-full">Business Interviewers Designation</label>
                <input type="text" id="Business Interviewers Designation" name="Business Interviewers Designation" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="Sub Product" class="w-full">Sub Product</label>
                <input type="text" id="Sub Product" name="Sub Product" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="Band" class="w-full">Band</label>
                <input type="text" id="Band" name="Band" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="Channel Name" class="w-full">Channel Name</label>
                <input type="text" id="Channel Name" name="Channel Name" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="Previous Experience Month" class="w-full">Previous Experience Month</label>
                <input type="text" id="Previous Experience Month" name="Previous Experience Month" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="Application Status" class="w-full">Application Status</label>
                <input type="text" id="Application Status" name="Application Status" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="OTC Code" class="w-full">OTC Code</label>
                <input type="text" id="OTC Code" name="OTC Code" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
            </div>
            <div class="">
                <label for="workLocationAddress">Work Location Address</label>
                <textarea id="workLocationAddress" name="workLocationAddress" rows="1" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm"></textarea>
            </div>
            <div class="">
                <label for="workLocationAddress">Remark</label>
                <textarea id="workLocationAddress" name="workLocationAddress" rows="1" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm"></textarea>
            </div>
            <!-- Re-Hire Checkbox -->
            <div class="flex items-center space-x-2">
                <input id="accept" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 focus:ring-2">
                <label for="accept" class="text-sm font-medium text-gray-900">Re-Hire</label>
            </div>
        </div>
        
        
    </div>
</body>
</html>

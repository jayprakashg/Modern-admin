<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Upload Image</title>
</head>
<body>
   <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4 w-full">
        <div class="flex flex-col">
            <label for="marriageDate" class="w-48">Select Image</label>
            <input type="file" id="marriageDate" name="marriageDate" class="w-full mt-2 p-2 h-10 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm">
        </div>
        <div class="flex items-center space-x-2 mt-8">
            <input id="accept" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 focus:ring-2">
            <label for="accept" class="text-sm font-medium text-gray-900">Set as Default Image</label>
        </div>
    </div>
</body>
</html>

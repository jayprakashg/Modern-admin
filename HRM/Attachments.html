<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../view/hrmcommon.css" rel="stylesheet" />
    <title>Attachments</title>
</head>
<body class="bg-white">

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 w-full p-4">
        <div>
            <label for="first-name" class="block text-gray-700">Attachments <i class="mandatory"></i></label>
            <input type="text" id="first-name" name="first-name" class="w-full p-2 h-10 border border-gray-300 mt-2 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 text-gray-900 sm:text-sm">
        </div>
        <div class="flex flex-col gap-y-2">
            <label for="Attachment" class="w-full">Select Attachment Type <i class="mandatory"></i></label>
            <select id="Attachment" class="bg-gray-50 h-10 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none block w-full p-2 shadow-sm sm:text-sm">

                <option selected>Choose Attachment</option>
                <option value="Rupay">Rupay</option>
                <option value="Credit">Credit Cards</option>
                <option value="Debit">Debit Cards</option>
                <option value="Bank">Bank Transfer</option>
            </select>
        </div>

        <div class="grid grid-cols-1">
            <label for="workLocationAddress">Attachments Description</label>
            <textarea id="workLocationAddress" name="workLocationAddress" rows="1" class="w-full p-2 mt-2 h-10 border border-gray-300 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 sm:text-sm"></textarea>
        </div>

    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-4 w-full p-4">
        <div class="defaultCheckBox flex items-center">
            <input id="ctl00_ContentPlaceHolder1_chkTwoWheelerLicense" type="checkbox" name="ctl00$ContentPlaceHolder1$chkTwoWheelerLicense" class="mr-2">
            <label for="ctl00_ContentPlaceHolder1_chkTwoWheelerLicense">Embedded in DB</label>
        </div>
        <div class="defaultCheckBox flex items-center">
            <input id="ctl00_ContentPlaceHolder1_chkThreeWheeler" type="checkbox" name="ctl00$ContentPlaceHolder1$chkThreeWheeler" class="mr-2">
            <label for="ctl00_ContentPlaceHolder1_chkThreeWheeler">Store Attachments In Zip Format</label>
        </div>
    </div>

    <div class="defaultCheckBox flex items-center  px-4">
        <input id="ctl00_ContentPlaceHolder1_chkFourWheeler" type="checkbox" name="ctl00$ContentPlaceHolder1$chkFourWheeler" class="mr-2">
        <label for="ctl00_ContentPlaceHolder1_chkFourWheeler">Do Not Show This Document To Employee In ESS</label>
    </div>
</body>
</html>

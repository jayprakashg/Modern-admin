<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../view/hrmcommon.css" rel="stylesheet" />
    <title>Qualification</title>
</head>
<body class="bg-white">

    <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 w-full p-4">
        <div>
           <label for="first-name" class="block text-gray-700">School/College</label>
           <input type="text" id="first-name" name="first-name" class="w-full p-2 h-10 border border-gray-300 mt-2 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 text-gray-900 sm:text-sm">
       </div>
       <div>
            <label for="first-name" class="block text-gray-700">Board/University</label>
            <input type="text" id="first-name" name="first-name" class="w-full p-2 h-10 border border-gray-300 mt-2 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 text-gray-900 sm:text-sm">
        </div>
        <div class="flex flex-col gap-y-2">
            <label for="PassportPlace" class="w-full">Qualification <i class="mandatory"></i></label>
            <select id="PassportPlace" class="bg-gray-50 h-10 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none block w-full p-2 shadow-sm sm:text-sm">

                <option selected="">Please Select</option>
                <option value="Rupay">Rupay</option>
                <option value="Credit">Credit Cards</option>
                <option value="Debit">Debit Cards</option>
                <option value="Bank">Bank Transfer</option>
            </select>
        </div>


     
        <div>
            <label for="first-name" class="block text-gray-700">Main Subjects</label>
            <input type="text" id="first-name" name="first-name" class="w-full p-2 h-10 border border-gray-300 mt-2 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 text-gray-900 sm:text-sm">
        </div>
        <div>
            <label for="first-name" class="block text-gray-700">Division</label>
            <input type="text" id="first-name" name="first-name" class="w-full p-2 h-10 border border-gray-300 mt-2 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 text-gray-900 sm:text-sm">
        </div>
        <div>
            <label for="first-name" class="block text-gray-700">Passing Year</label>
            <input type="text" id="first-name" name="first-name" class="w-full p-2 h-10 border border-gray-300 mt-2 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 text-gray-900 sm:text-sm">
        </div>
        <div>
            <label for="first-name" class="block text-gray-700">Marks/Percentage</label>
            <input type="text" id="first-name" name="first-name" class="w-full p-2 h-10 border border-gray-300 mt-2 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 text-gray-900 sm:text-sm">
        </div>
        <div>
            <label for="first-name" class="block text-gray-700">Weightage</label>
            <input type="text" id="first-name" name="first-name" class="w-full p-2 h-10 border border-gray-300 mt-2 rounded-md shadow-sm focus:ring-1 outline-none focus:ring-blue-500 text-gray-900 sm:text-sm">
        </div>
        
    </div>
</body>
</html>
